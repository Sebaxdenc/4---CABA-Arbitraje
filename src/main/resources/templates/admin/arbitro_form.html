<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${modoEdicion} ? 'Editar Árbitro' : 'Crear Árbitro'">Árbitro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-semibold mb-4" th:text="${modoEdicion} ? 'Editar Árbitro' : 'Crear Árbitro'"></h1>

    <div th:if="${errorMessage}" class="mb-3 p-3 rounded bg-red-50 text-red-700" th:text="${errorMessage}"></div>

    <form th:action="${modoEdicion} ? @{/admin/arbitros/update/{id}(id=${arbitro.id})} : @{/admin/arbitros/save}"
          method="post" enctype="multipart/form-data" th:object="${arbitro}">
      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <input type="hidden" th:field="*{id}"/>
      <!-- Si editas, conserva usuario.id -->
      <input type="hidden" th:if="*{usuario != null}" th:field="*{usuario.id}"/>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Nombre</label>
          <input class="mt-1 w-full border rounded p-2" th:field="*{nombre}" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Cédula</label>
          <input class="mt-1 w-full border rounded p-2" th:field="*{cedula}" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Teléfono</label>
          <input class="mt-1 w-full border rounded p-2" th:field="*{phone}" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Especialidad</label>
          <input class="mt-1 w-full border rounded p-2" th:field="*{speciality}" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Escala</label>
          <input class="mt-1 w-full border rounded p-2" th:field="*{scale}" required>
        </div>
      </div>

      <hr class="my-4">

      <h2 class="text-lg font-semibold mb-2">Usuario</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Username</label>
          <input class="mt-1 w-full border rounded p-2" th:field="*{usuario.username}" required>
        </div>
        <div th:if="${!modoEdicion}">
          <label class="block text-sm font-medium">Password</label>
          <input type="password" class="mt-1 w-full border rounded p-2" th:field="*{usuario.password}" required>
        </div>

        <!-- En edición: opcional cambiar password -->
        <div th:if="${modoEdicion}" class="md:col-span-2">
          <label class="inline-flex items-center">
            <input type="checkbox" name="updatePassword" value="true" class="mr-2"
                   onchange="document.getElementById('newPass').disabled = !this.checked">
            Cambiar contraseña
          </label>
          <input id="newPass" type="password" name="usuario.password" class="mt-2 w-full border rounded p-2" disabled placeholder="Nueva contraseña (opcional)">
        </div>
      </div>

      <hr class="my-4">

      <h2 class="text-lg font-semibold mb-2">Foto</h2>
      <div class="flex items-center space-x-4">
        <img th:if="${modoEdicion}" th:src="@{/arbitro/api/arbitros/{id}/photo(id=${arbitro.id})}"
             onerror="this.src='https://placehold.co/120x120'"
             class="w-24 h-24 rounded object-cover" alt="foto">
        <div>
          <input type="file" name="photoFile" accept="image/*" class="block">
          <label th:if="${modoEdicion}" class="inline-flex items-center mt-2">
            <input type="checkbox" name="removePhoto" value="true" class="mr-2"> Quitar foto actual
          </label>
        </div>
      </div>

      <div class="mt-6 flex justify-end space-x-2">
        <a th:href="@{/admin/arbitros}" class="px-4 py-2 rounded bg-gray-200">Cancelar</a>
        <button type="submit" class="px-4 py-2 rounded bg-indigo-600 text-white" th:text="${modoEdicion}? 'Actualizar':'Crear'"></button>
      </div>
    </form>
  </div>
</body>
</html>
