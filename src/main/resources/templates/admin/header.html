<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<header class="flex-shrink-0 bg-white shadow-md" th:fragment="header(title)">
  <div class="px-6 py-4 flex items-center justify-between">
    <button id="menu-toggle"
            class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
      <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h2 class="text-xl font-semibold text-gray-800" th:text="${title}">Panel Principal</h2>
    <div class="flex items-center space-x-4">
      <p class="text-sm text-gray-600 hidden md:block" th:text="'¡Bienvenid@, ' + ${#authentication?.name} + '!'">¡Bienvenid@!</p>
      <a class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg shadow-md hover:bg-gray-300 transition-colors duration-200"
         th:href="@{/logout}">Cerrar Sesión</a>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    if (menuToggle) menuToggle.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
    if (menuClose)  menuClose.addEventListener('click',  () => sidebar.classList.add('-translate-x-full'));
  });
</script>
</body>
</html>
