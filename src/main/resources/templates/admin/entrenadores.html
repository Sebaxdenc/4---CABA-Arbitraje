<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Entrenadores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="flex bg-gray-100 min-h-screen">
  <aside th:replace="~{admin/sidebar :: sidebar('arbitros')}"></aside>

  <div class="flex-1 overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header('Gestión de Árbitros')}"></header>

    <main class="p-6 space-y-6">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2">
        <h3 class="text-2xl font-semibold text-gray-800">Entrenadores</h3>
        <a th:href="@{/admin/create}"
           class="mt-4 sm:mt-0 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">+ Crear Entrenador</a>
      </div>

      <div class="bg-white p-6 rounded-lg shadow">
        <input type="text" placeholder="Buscar árbitro..."
               class="w-full mb-4 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Documento</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Especialidad</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Escalafón</th>
            </tr>
            </thead>

            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="arb : ${arbitros}">
              <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${arb.nombre}">Juan Pérez</td>
              <td class="px-6 py-4 text-sm text-gray-500" th:text="${arb.cedula}">CC</td>
              <td class="px-6 py-4 text-sm text-gray-500" th:text="${arb.speciality}">Campo</td>
              <td class="px-6 py-4 text-sm text-gray-500" th:text="${arb.scale}">FIBA</td>
              <td class="px-6 py-4 text-sm font-medium space-x-4">
                <a class="text-indigo-600 hover:text-indigo-900" th:href="@{|/arbitro/arbitros/${arb.id}|}">Ver</a>
                <form method="post" th:action="@{|/admin/arbitros/delete/${arb.id}|}" class="inline">
                  <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                  <button class="text-red-600 hover:text-red-900" type="submit">Eliminar</button>
                </form>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(arbitros)}">
              <td colspan="5" class="px-6 py-6 text-center text-gray-500">No hay entrenadores registrados.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
