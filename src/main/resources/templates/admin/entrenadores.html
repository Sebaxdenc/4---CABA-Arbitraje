<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{page.admin.entrenadores}">Gestión de Entrenadores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="flex bg-gray-100 min-h-screen">
  <aside th:replace="~{admin/sidebar :: sidebar('entrenadores')}"></aside>

  <div class="flex-1 overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header}"></header>

    <main class="p-6 space-y-6">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2">
        <h3 class="text-2xl font-semibold text-gray-800" th:text="#{page.admin.entrenadores}">Entrenadores</h3>
        <a th:href="@{/admin/coaches/create}"
           class="mt-4 sm:mt-0 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700"
           th:text="#{btn.createCoach}">+ Crear Entrenador</a>
      </div>

      <div class="bg-white p-6 rounded-lg shadow">
        <input type="text" th:placeholder="#{placeholder.searchCoach}"
               class="w-full mb-4 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase" th:text="#{table.nombre}">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase" th:text="#{table.email}">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase" th:text="#{table.categoria}">Categoría</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase" th:text="#{table.telefono}">Teléfono</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase" th:text="#{table.acciones}">Acciones</th>
            </tr>
            </thead>

            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="coach : ${coaches}">
              <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${coach.nombre}">Juan Pérez</td>
              <td class="px-6 py-4 text-sm text-gray-500" th:text="${coach.email}">email@example.com</td>
              <td class="px-6 py-4 text-sm text-gray-500" th:text="#{${'categoria.' + coach.categoria}}">Senior</td>
              <td class="px-6 py-4 text-sm text-gray-500" th:text="${coach.telefono}">123456789</td>
              <td class="px-6 py-4 text-sm font-medium space-x-4 text-center">
                <a class="text-blue-600 hover:text-blue-900" th:href="@{|/admin/coaches/${coach.id}|}" th:text="#{btn.view}">Ver</a>
                <a class="text-indigo-600 hover:text-indigo-900" th:href="@{|/admin/coaches/edit/${coach.id}|}" th:text="#{btn.edit}">Editar</a>
                <form method="post" th:action="@{|/admin/coaches/delete/${coach.id}|}" class="inline"
                      th:attr="onsubmit=|return confirm('#{confirm.delete.coach}')|">
                  <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                  <button class="text-red-600 hover:text-red-900" type="submit" th:text="#{btn.delete}">Eliminar</button>
                </form>
              </td>
            </tr>
            <tr th:if="${coaches == null or #lists.isEmpty(coaches)}">
              <td colspan="5" class="px-6 py-6 text-center text-gray-500" th:text="#{msg.noCoaches}">No hay entrenadores registrados.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
