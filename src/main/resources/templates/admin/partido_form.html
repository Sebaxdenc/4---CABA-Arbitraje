<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
  <meta charset="UTF-8" />
  <title th:text="${partido.id != null} ? #{page.admin.partido.edit} : #{page.admin.partido.create}">Partido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="flex bg-gray-100 min-h-screen">

  <aside th:replace="~{admin/sidebar :: sidebar('partidos')}"></aside>

  <div class="flex-1 flex flex-col overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header(${partido.id != null} ? #{page.admin.partido.edit} : #{page.admin.partido.create})}"></header>

    <main class="p-6 flex-1">
      <div class="bg-white p-6 rounded-lg shadow max-w-2xl mx-auto">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4"
            th:text="${partido.id != null} ? #{page.admin.partido.edit} : #{page.admin.partido.create}">Crear Partido</h3>

        <!-- Mostrar mensajes de error -->
        <div th:if="${errorMessage}" class="mb-4 rounded-md bg-red-50 p-4 text-red-700" th:text="${errorMessage}"></div>

        <!-- FORMULARIO -->
        <form th:action="${partido.id != null ? '/admin/partidos/update/' + partido.id : '/admin/partidos/save'}"
              th:object="${partido}" method="post" class="space-y-4">
          
          <!-- Token CSRF -->
          <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          
          <!-- ID oculto para edición -->
          <input type="hidden" th:field="*{id}" th:if="${partido.id != null}"/>

          <!-- Fecha -->
          <div>
            <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.fecha}">Fecha *</label>
            <input type="date" th:field="*{fecha}" required 
                   class="mt-1 block w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"/>
            <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></p>
          </div>

          <!-- Hora -->
          <div>
            <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.hora}">Hora *</label>
            <input type="time" th:field="*{hora}" required 
                   class="mt-1 block w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"/>
            <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"></p>
          </div>

          <!-- Estado (oculto - se establece automáticamente) -->
          <input type="hidden" th:field="*{estado}" th:value="${partido.id == null ? 'PENDIENTE_CONFIRMACION' : partido.estado}" />

          <!-- Árbitro (opcional) -->
          <div>
            <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.arbitro}">Árbitro</label>
            <select th:field="*{arbitro.id}" 
                    class="mt-1 block w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
              <option value="" th:text="#{form.option.unassigned}">Sin asignar</option>
              <option th:each="arbitro : ${arbitros}"
                      th:value="${arbitro.id}" th:text="${arbitro.nombre}"></option>
            </select>
          </div>

          <!-- Equipos -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.equipoLocal}">Equipo Local *</label>
              <select th:field="*{equipoLocal.id}" required 
                      class="mt-1 block w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="" th:text="#{form.option.selectTeam}">Seleccione un equipo</option>
                <option th:each="equipoLocal : ${equipos}"
                        th:value="${equipoLocal.id}" th:text="${equipoLocal.nombre}"></option>

              </select>
              <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('equipoLocal')}" th:errors="*{equipoLocal}"></p>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.equipoVisitante}">Equipo Visitante *</label>
              <select th:field="*{equipoVisitante.id}" required 
                      class="mt-1 block w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="" th:text="#{form.option.selectTeam}">Seleccione un equipo</option>
                <option th:each="equipoVisitante : ${equipos}"
                        th:value="${equipoVisitante.id}" th:text="${equipoVisitante.nombre}"></option>
              </select>
              <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('equipoVisitante')}" th:errors="*{equipoVisitante}"></p>
            </div>
          </div>

          <!-- Resultado (solo para partidos finalizados) -->
          <div th:if="${partido.id != null and partido.estado == T(eafit.caba_pro.model.Partido.EstadoPartido).FINALIZADO}" 
               class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.golesLocal}">Goles Equipo Local</label>
              <input type="number" th:field="*{golesLocal}" min="0" 
                     class="mt-1 block w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.golesVisitante}">Goles Equipo Visitante</label>
              <input type="number" th:field="*{golesVisitante}" min="0" 
                     class="mt-1 block w-full border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
          </div>

          <!-- Botones -->
          <div class="flex justify-end space-x-3 pt-4">
            <a th:href="@{/admin/partidos}" 
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition duration-200"
               th:text="#{btn.cancel}">
              Cancelar
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
              <span th:text="${partido.id != null} ? #{btn.update} : #{btn.create}">Crear</span>
            </button>

          </div>
        </form>

      </div>
    </main>
  </div>

  <script>
    // Script para mostrar/ocultar campos de resultado basado en el estado
    document.addEventListener('DOMContentLoaded', function() {
      const estadoSelect = document.querySelector('select[name="estado"]');
      const resultadoDiv = document.querySelector('[th\\:if*="FINALIZADO"]');
      const equipoLocalSelect = document.querySelector('select[name="equipoLocal.id"]');
      const equipoVisitanteSelect = document.querySelector('select[name="equipoVisitante.id"]');
      
      // Mostrar/ocultar campos de resultado
      if (estadoSelect && resultadoDiv) {
        estadoSelect.addEventListener('change', function() {
          if (this.value === 'FINALIZADO') {
            resultadoDiv.style.display = 'block';
          } else {
            resultadoDiv.style.display = 'none';
          }
        });
      }
      
      // Validación para evitar que se seleccione el mismo equipo
      function validarEquipos() {
        if (equipoLocalSelect && equipoVisitanteSelect) {
          const equipoLocalId = equipoLocalSelect.value;
          const equipoVisitanteId = equipoVisitanteSelect.value;
          
          if (equipoLocalId && equipoVisitanteId && equipoLocalId === equipoVisitanteId) {
            // Mostrar mensaje de error
            let errorDiv = document.getElementById('equipos-error');
            if (!errorDiv) {
              errorDiv = document.createElement('div');
              errorDiv.id = 'equipos-error';
              errorDiv.className = 'mt-2 text-sm text-red-600';
              errorDiv.textContent = '[[#{error.sameTeam}]]';
              equipoVisitanteSelect.parentNode.appendChild(errorDiv);
            }
            
            // Desactivar el botón de envío
            const submitBtn = document.querySelector('button[type="submit"]');
            if (submitBtn) {
              submitBtn.disabled = true;
              submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
            
            return false;
          } else {
            // Quitar mensaje de error si existe
            const errorDiv = document.getElementById('equipos-error');
            if (errorDiv) {
              errorDiv.remove();
            }
            
            // Reactivar el botón de envío
            const submitBtn = document.querySelector('button[type="submit"]');
            if (submitBtn) {
              submitBtn.disabled = false;
              submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
            
            return true;
          }
        }
        return true;
      }
      
      // Agregar listeners a los selects de equipos
      if (equipoLocalSelect) {
        equipoLocalSelect.addEventListener('change', validarEquipos);
      }
      if (equipoVisitanteSelect) {
        equipoVisitanteSelect.addEventListener('change', validarEquipos);
      }
    });
  </script>

</body>
</html>
