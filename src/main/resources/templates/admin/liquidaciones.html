<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liquidaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 min-h-screen flex">
  <aside th:replace="~{admin/sidebar :: sidebar('liquidaciones')}"></aside>

  <div class="flex-1 flex flex-col overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header('Gestión de Liquidaciones')}"></header>

    <main class="p-6 space-y-6">
      
      <!-- Filtros -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h4 class="text-lg font-semibold text-gray-800 mb-4">Consultar Liquidaciones</h4>
        
        <form method="get" action="#" class="flex flex-col sm:flex-row gap-4 items-center">
          <input type="month" name="periodo"
                 class="block w-full sm:w-1/3 rounded-md border-gray-300 shadow-sm 
                        focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                 th:value="${periodoSeleccionado}" />

          <button type="submit"
                  class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md 
                         hover:bg-indigo-700 transition-colors">
            Consultar
          </button>
        </form>
      </div>

      <!-- Tabla de liquidaciones -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
          <h4 class="text-lg font-semibold text-gray-800">Resultados</h4>
          <form method="post" th:action="@{/admin/liquidaciones/generar}">
            <input type="hidden" name="periodo" th:value="${periodoSeleccionado}" />
            <button type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg shadow-md 
                           hover:bg-green-700 transition-colors">
              Generar Liquidaciones
            </button>
          </form>
        </div>

        <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Árbitro</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Periodo</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Total</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Estado</th>
              <th class="px-4 py-2 text-center text-sm font-medium text-gray-600">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200" th:if="${!liquidaciones.isEmpty()}">
            <tr th:each="liq : ${liquidaciones}">
              <td class="px-4 py-2 text-sm text-gray-800" th:text="${liq.arbitro.nombre}"></td>
              <td class="px-4 py-2 text-sm text-gray-800" th:text="${liq.periodo}"></td>
              <td class="px-4 py-2 text-sm text-gray-800" th:text="${'$' + #numbers.formatDecimal(liq.total,1,'POINT',2,'COMMA')}"></td>
              <td class="px-4 py-2 text-sm">
                <span th:text="${liq.estado}"></span>
              </td>
              <td class="px-4 py-2 flex justify-center gap-2">
                <!-- Botón pagar -->
                <form method="post" th:action="@{'/admin/liquidaciones/' + ${liq.id} + '/pagar'}">
                  <input type="hidden" name="periodo" th:value="${periodoSeleccionado}" />
                  <button type="submit"
                          class="px-3 py-1 bg-yellow-500 text-white text-sm rounded-md 
                                 hover:bg-yellow-600 transition-colors"
                          th:disabled="${liq.estado == 'PAGADA'}">
                    Pagar
                  </button>
                </form>
                <!-- Botón PDF -->
                <a th:href="@{'/admin/liquidaciones/' + ${liq.id}}" target="_blank"
                     class="px-3 py-1 bg-gray-700 text-white text-sm rounded-md hover:bg-gray-800 transition-colors flex items-center gap-2">
                    <i class="fa-solid fa-file-pdf"></i> PDF
                </a>
              </td>
            </tr>
          </tbody>
          <tbody th:if="${liquidaciones.isEmpty()}">
            <tr>
              <td colspan="5" class="px-4 py-4 text-center text-gray-500 text-sm">
                No hay liquidaciones para este periodo.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>
</body>
</html>
