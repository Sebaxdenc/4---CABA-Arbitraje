<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>CABA Pro - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside th:replace="~{admin/sidebar :: sidebar('dashboard')}"></aside>

  <!-- Contenido -->
  <div class="flex-1 overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header('Dashboard')}"></header>
    

    <main class="p-6 space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white p-4 rounded-lg shadow">
          <h4 class="text-lg font-semibold text-gray-800 mb-2">Total Árbitros</h4>
          <p class="text-3xl font-bold text-indigo-600" th:text="${totalArbitros}">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h4 class="text-lg font-semibold text-gray-800 mb-2">Partidos este Mes</h4>
          <p class="text-3xl font-bold text-indigo-600" th:text="${partidosEsteMes}">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h4 class="text-lg font-semibold text-gray-800 mb-2">Ingresos este Mes</h4>
          <p class="text-3xl font-bold text-indigo-600" th:text="${#numbers.formatCurrency(ingresosEsteMes, 'es_CO')}">$0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow">
          <h4 class="text-lg font-semibold text-gray-800 mb-2">Pagos Pendientes</h4>
          <p class="text-3xl font-bold text-indigo-600" th:text="${pagosPendientes}">$0</p>
        </div>

      </div>

      <!-- Sección de Árbitros Recientes -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Árbitros Registrados Recientemente</h3>
        <div class="space-y-4">
          <div th:each="arbitro : ${arbitrosRecientes}" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                <span class="text-indigo-600 text-sm font-medium" th:text="${arbitro.nombre.substring(0,1)}">A</span>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-900" th:text="${arbitro.nombre}">Nombre del Árbitro</p>
                <p class="text-xs text-gray-500" th:text="${arbitro.speciality}">Especialidad</p>
              </div>
            </div>
            <span class="text-xs text-gray-400" th:text="${arbitro.scale}">Escala</span>
          </div>
        </div>
      </div>

      <!-- Sección de Próximos Partidos -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Próximos Partidos</h3>
        <div class="space-y-4">
          <div th:each="partido : ${proximosPartidos}" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
            <div>
              <p class="text-sm font-medium text-gray-900" th:text="${partido.partidoCompleto}">Equipo A vs Equipo B</p>
              <p class="text-xs text-gray-500" th:text="${#temporals.format(partido.fecha, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(partido.hora, 'HH:mm')}">Fecha y hora</p>
            </div>
            <div class="text-right">
              <p class="text-xs text-gray-500" th:if="${partido.arbitro != null}" th:text="'Árbitro: ' + ${partido.arbitro.nombre}">Árbitro asignado</p>
              <p class="text-xs text-red-500" th:if="${partido.arbitro == null}">Sin árbitro asignado</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
