<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Árbitros</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="flex bg-gray-100 min-h-screen">
  <aside th:replace="~{admin/sidebar :: sidebar('Dashboard')}"></aside>

  <div class="flex-1 overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header('Dashboard')}"></header>

  <main class="p-6 space-y-6">
    <h3 class="text-2xl font-bold mb-6 text-gray-800">Estadísticas Clave</h3>
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2">
      </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Partidos Programados</h2>
        <p class="text-3xl font-bold text-blue-600" th:text="${porcentajeProgramados} + '%'"></p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Partidos Finalizados</h2>
        <p class="text-3xl font-bold text-gray-600" th:text="${porcentajeFinalizados} + '%'"></p>
      </div>
    </div>

   
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Top 5 Árbitros Más Activos del Mes</h2>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Nombre</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Especialidad</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Escalafón</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr th:each="arbitro : ${topArbitros}">
            <td class="px-4 py-2 text-gray-800" th:text="${arbitro.nombre}"></td>
            <td class="px-4 py-2 text-gray-600" th:text="${arbitro.speciality}"></td>
            <td class="px-4 py-2 text-gray-600" th:text="${arbitro.escalafon.nombre}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
