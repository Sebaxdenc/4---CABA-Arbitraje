<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Generar Reportes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 min-h-screen flex">
  <aside th:replace="~{admin/sidebar :: sidebar('reportes')}"></aside>

  <div class="flex-1 flex flex-col overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header('Generar Reportes')}"></header>

    <main class="p-6">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h4 class="text-lg font-semibold text-gray-800 mb-4">Reporte de Liquidación Mensual</h4>
        <p class="text-sm text-gray-600 mb-4">Selecciona un mes y año para generar un reporte (DEMO).</p>

        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
          <select class="block w-full sm:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option>Enero</option><option>Febrero</option><option>Marzo</option><option>Abril</option>
            <option>Mayo</option><option>Junio</option><option>Julio</option><option>Agosto</option>
            <option selected>Septiembre</option><option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
          </select>

          <select class="block w-full sm:w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            <option>2023</option><option selected>2024</option><option>2025</option>
          </select>
        </div>

        <!-- Boton que no sirve ojito -->
        <button type="button"
                onclick="alert('Demo: se descarga (ya sabemos que va a ser fake :p).')"
                class="mt-6 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
          Generar PDF (Demo)
        </button>
      </div>
    </main>
  </div>
</body>
</html>
