<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión Financiera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="flex bg-gray-100 min-h-screen">
  <aside th:replace="~{admin/sidebar :: sidebar('finanzas')}"></aside>

  <div class="flex-1 overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header('Gestión Financiera')}"></header>

    <main class="p-6 space-y-6">
      <div class="bg-white p-6 rounded-lg shadow">
        <h4 class="text-lg font-semibold text-gray-800 mb-4" th:text="'Reporte de Liquidación (' + ${mesActual ?: 'Septiembre'} + ')'">
          Reporte de Liquidación (Septiembre)
        </h4>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Árbitro</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Escalafón</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Partidos</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="r : ${admin/reporte}">
              <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${r.nombre}">Juan Pérez</td>
              <td class="px-6 py-4 text-sm text-gray-500" th:text="${r.escalafon}">FIBA</td>
              <td class="px-6 py-4 text-sm text-gray-500" th:text="${r.partidos}">5</td>
              <td class="px-6 py-4 text-sm font-semibold text-gray-900" th:text="${#numbers.formatCurrency(r.total,'es_CO')}">$ 5,000</td>
              <td class="px-6 py-4">
                <span th:class="'px-2 inline-flex text-xs leading-5 font-semibold rounded-full ' + (${r.pagado} ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800')"
                      th:text="${r.pagado} ? 'Pagado' : 'Pendiente'">Pendiente</span>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(reporte)}">
              <td colspan="5" class="px-6 py-6 text-center text-gray-500">Sin datos para el período.</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
