<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
  <meta charset="UTF-8" />
  <title th:text="${coach.id != null} ? #{page.admin.coach.edit} : #{page.admin.coach.create}">Crear Entrenador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 min-h-screen flex">
  <aside th:replace="~{admin/sidebar :: sidebar('entrenadores')}"></aside>

  <div class="flex-1 flex flex-col overflow-x-hidden overflow-y-auto">
    <header th:replace="~{admin/header :: header(${coach.id != null} ? #{page.admin.coach.edit} : #{page.admin.coach.create})}"></header>

    <main class="p-6 flex-1">
      <div class="bg-white p-6 rounded-lg shadow max-w-2xl mx-auto">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4" 
            th:text="${coach.id != null} ? #{page.admin.coach.edit} : #{page.admin.coach.create}">Crear Nuevo Entrenador</h3>

        <div th:if="${errorMessage}" class="mb-4 rounded-md bg-red-50 p-4 text-red-700" th:text="${errorMessage}"></div>

        <form th:action="${coach.id != null ? '/admin/coaches/update/' + coach.id : '/admin/coaches/save'}"
              th:object="${coach}"
              method="post"
              class="space-y-4">

          <input type="hidden" th:if="${_csrf != null}"
                 th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          
          <input type="hidden" th:field="*{id}" th:if="${coach.id != null}"/>

          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700" th:text="#{form.label.nombreCompleto}">Nombre Completo *</label>
            <input th:field="*{nombre}" autocomplete="name" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    th:placeholder="#{placeholder.nombre}"/>
            <p class="mt-1 text-sm text-red-600"
                th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.email}">Email *</label>
            <input type="email" th:field="*{email}" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   th:placeholder="#{placeholder.email}"/>
            <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.telefono}">Teléfono *</label>
            <input th:field="*{telefono}" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   th:placeholder="#{placeholder.telefono}"/>
            <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.categoria}">Categoría *</label>
            <select th:field="*{categoria}" required
                    class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="" disabled selected th:text="#{form.option.selectCategoria}">Seleccione una categoría</option>
              <option value="SENIOR" th:text="#{categoria.SENIOR}">Senior</option>
              <option value="JUNIOR" th:text="#{categoria.JUNIOR}">Junior</option>
              <option value="SUB18" th:text="#{categoria.SUB18}">Sub-18</option>
              <option value="SUB16" th:text="#{categoria.SUB16}">Sub-16</option>
              <option value="SUB14" th:text="#{categoria.SUB14}">Sub-14</option>
            </select>
            <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></p>
          </div>

          <div th:if="${coach.id == null}">
            <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.username}">Usuario *</label>
            <input th:field="*{usuario.username}" 
                   th:placeholder="#{placeholder.username}" autocomplete="username" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('usuario.username')}" th:errors="*{usuario.username}"></p>
          </div>

          <div th:if="${coach.id == null}">
            <label class="block text-sm font-medium text-gray-700" th:text="#{form.label.password}">Contraseña *</label>
            <input type="password" th:field="*{usuario.password}" 
                   th:placeholder="#{placeholder.password}" autocomplete="new-password" required
                   class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('usuario.password')}" th:errors="*{usuario.password}"></p>
          </div>

          <div class="flex justify-end space-x-3 pt-2">
            <a th:href="@{/admin/coaches}" 
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300"
               th:text="#{btn.cancel}">Cancelar</a>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
              <span th:text="${coach.id != null} ? #{btn.update} : #{btn.create}">Crear</span>
            </button>
          </div>
        </form>

      </div>
    </main>
  </div>
</body>
</html>
