<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">CABA Pro - Iniciar Sesi칩n</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <!-- Language Selector -->
    <div class="absolute top-4 right-4 z-50">
        <div class="relative">
            <button id="languageButton" class="flex items-center space-x-2 bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-all duration-300 backdrop-blur-sm border border-white/30">
                <span id="currentLanguage" th:text="${#locale.language == 'es'} ? '游쀯릖 Espa침ol' : '游쥟릖 English'">游쀯릖 Espa침ol</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <div id="languageMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 border border-gray-200">
                <a th:href="@{/login(lang='es')}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-50 transition-colors">
                    <span class="mr-3">游쀯릖</span>
                    <span>Espa침ol</span>
                </a>
                <a th:href="@{/login(lang='en')}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-50 transition-colors">
                    <span class="mr-3">游쥟릖</span>
                    <span>English</span>
                </a>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full space-y-8">
        <!-- Logo y Header -->
        <div class="text-center">
            <div class="mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center shadow-lg p-2">
                <img th:src="@{/images/logo.png}" th:alt="#{login.logo.alt}" alt="CABA Pro Logo" class="h-16 w-16 object-contain">
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-white">
                CABA Pro
            </h2>
            <p class="mt-2 text-sm text-indigo-100" th:text="#{login.subtitle}">
                Sistema de Gesti칩n de 츼rbitros
            </p>
        </div>

        <!-- Formulario de Login -->
        <div class="glass-effect rounded-xl shadow-xl p-8">
            <form class="space-y-6" th:action="@{/login}" method="post">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i><span th:text="#{login.username}">Usuario</span>
                    </label>
                    <input id="username" 
                           name="username" 
                           type="text" 
                           autocomplete="username" 
                           required 
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition duration-200"
                           th:placeholder="#{login.username.placeholder}">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i><span th:text="#{login.password}">Contrase침a</span>
                    </label>
                    <div class="relative">
                        <input id="password" 
                               name="password" 
                               type="password" 
                               autocomplete="current-password" 
                               required 
                               class="appearance-none relative block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition duration-200"
                               th:placeholder="#{login.password.placeholder}">
                        <button type="button" 
                                onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i id="password-toggle" class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <!-- Mostrar error si existe -->
                <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span th:text="${error}">Error en las credenciales</span>
                    </div>
                </div>

                <!-- Mostrar mensaje de 칠xito si existe -->
                <div th:if="${success}" class="bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span th:text="${success}">Operaci칩n exitosa</span>
                    </div>
                </div>


                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 transform hover:scale-105">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-indigo-500 group-hover:text-indigo-400"></i>
                        </span>
                        <span th:text="#{btn.login}">Iniciar Sesi칩n</span>
                    </button>
                </div>

                
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center">
            <p class="text-xs text-indigo-100" th:text="#{login.footer}">
                춸 2025 CABA Pro. Todos los derechos reservados.
            </p>
        </div>
    </div>

    <!-- JavaScript para toggle de contrase침a y men칰 de idiomas -->
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Language selector toggle
        document.addEventListener('DOMContentLoaded', function() {
            const languageButton = document.getElementById('languageButton');
            const languageMenu = document.getElementById('languageMenu');

            languageButton.addEventListener('click', function(e) {
                e.stopPropagation();
                languageMenu.classList.toggle('hidden');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function() {
                languageMenu.classList.add('hidden');
            });

            // Animaci칩n de entrada
            const form = document.querySelector('.glass-effect');
            form.style.opacity = '0';
            form.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                form.style.transition = 'all 0.5s ease-out';
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 100);
            }, 100);

            // Efecto de focus en inputs
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('scale-105');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('scale-105');
                });
            });
    </script>
</body>
</html>
