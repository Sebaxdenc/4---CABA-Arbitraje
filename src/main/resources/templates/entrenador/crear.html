<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Entrenador - CABA Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center mb-0">
                            <i class="fas fa-user-plus"></i> Crear Nuevo Entrenador
                        </h2>
                    </div>
                    <div class="card-body">
                        <!-- Mostrar errores generales -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/entrenador/crear}" method="post" th:object="${entrenador}">
                            
                            <!-- Información Personal -->
                            <h5 class="text-primary mb-3"><i class="fas fa-user"></i> Información Personal</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                                           th:class="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos *</label>
                                    <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}"
                                           th:class="${#fields.hasErrors('apellidos')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="documento" class="form-label">Documento *</label>
                                    <input type="text" class="form-control" id="documento" th:field="*{documento}"
                                           th:class="${#fields.hasErrors('documento')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}"
                                           th:class="${#fields.hasErrors('fechaNacimiento')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
                                </div>
                            </div>

                            <!-- Información de Contacto -->
                            <h5 class="text-primary mb-3 mt-4"><i class="fas fa-envelope"></i> Información de Contacto</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}"
                                           th:class="${#fields.hasErrors('telefono')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="3001234567">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                </div>
                            </div>

                            <!-- Información Profesional -->
                            <h5 class="text-primary mb-3 mt-4"><i class="fas fa-basketball-ball"></i> Información Profesional</h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="equipo" class="form-label">Equipo *</label>
                                    <input type="text" class="form-control" id="equipo" th:field="*{equipo}"
                                           th:class="${#fields.hasErrors('equipo')} ? 'form-control is-invalid' : 'form-control'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('equipo')}" th:errors="*{equipo}"></div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select class="form-select" id="categoria" th:field="*{categoria}"
                                            th:class="${#fields.hasErrors('categoria')} ? 'form-select is-invalid' : 'form-select'">
                                        <option value="">Seleccionar categoría</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.displayName}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="anosExperiencia" class="form-label">Años de Experiencia</label>
                                    <input type="number" class="form-control" id="anosExperiencia" th:field="*{anosExperiencia}"
                                           th:class="${#fields.hasErrors('anosExperiencia')} ? 'form-control is-invalid' : 'form-control'"
                                           min="0" max="50">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('anosExperiencia')}" th:errors="*{anosExperiencia}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="observaciones" class="form-label">Observaciones</label>
                                <textarea class="form-control" id="observaciones" th:field="*{observaciones}" 
                                          rows="3" maxlength="500"></textarea>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/entrenador" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Crear Entrenador
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
