<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Fragment: Language Selector COMPACTO para Navbar -->
    <div th:fragment="languageSelectorCompact" class="flex items-center gap-1 text-sm">
        <a th:href="@{''(lang='es')}" 
           class="px-2 py-1 rounded transition-colors duration-200"
           th:classappend="${#locale.toString() == 'es' ? 'bg-indigo-600 text-white font-semibold' : 'text-gray-600 hover:bg-gray-100'}"
           title="EspaÃ±ol">
            ES
        </a>
        <span class="text-gray-400">|</span>
        <a th:href="@{''(lang='en')}" 
           class="px-2 py-1 rounded transition-colors duration-200"
           th:classappend="${#locale.toString() == 'en' ? 'bg-indigo-600 text-white font-semibold' : 'text-gray-600 hover:bg-gray-100'}"
           title="English">
            EN
        </a>
    </div>

    <!-- Fragment: Language Selector Original (para otras pÃ¡ginas) -->
    <div th:fragment="languageSelector" class="language-selector">
        <a th:href="@{''(lang='es')}" 
           class="lang-btn" 
           title="EspaÃ±ol"
           th:classappend="${#locale.toString() == 'es' ? 'active' : ''}">
            ðŸ‡ªðŸ‡¸ ES
        </a>
        <a th:href="@{''(lang='en')}" 
           class="lang-btn" 
           title="English"
           th:classappend="${#locale.toString() == 'en' ? 'active' : ''}">
            ðŸ‡ºðŸ‡¸ EN
        </a>
    </div>

    <!-- Estilos para el selector de idioma -->
    <style th:fragment="languageSelectorStyles">
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .lang-btn {
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .lang-btn:hover {
            background-color: #f0f0f0;
            border-color: #007bff;
            transform: translateY(-2px);
        }
        
        .lang-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        @media (max-width: 768px) {
            .language-selector {
                top: 10px;
                right: 10px;
                padding: 6px;
            }
            
            .lang-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</body>
</html>
