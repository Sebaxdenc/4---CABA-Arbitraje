<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Fragmento de sidebar de navegación para árbitros -->
    <aside th:fragment="side_bar(currentPage)" id="sidebar" 
           class="fixed left-0 top-0 h-screen w-64 bg-white shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50 flex flex-col">
        
        <!-- Header del sidebar -->
        <div class="flex-shrink-0 p-6 border-b border-gray-200 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img th:src="@{/images/logo.png}" alt="CABA Pro Logo" class="h-10 w-10 object-contain">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">CABA Pro</h1>
                    <p class="text-sm text-gray-500 mt-1">Gestión de Arbitraje</p>
                </div>
            </div>
            <button id="menu-close" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Navegación principal -->
        <nav class="flex-1 overflow-y-auto p-4 space-y-2">
            <!-- Sección de Panel de Árbitro -->
            <h2 class="text-xs uppercase font-semibold text-gray-400 mt-4 mb-2">Panel de Árbitro</h2>
            
            <!-- Dashboard/Panel Principal -->
            <a th:href="@{/arbitro}" 
               th:classappend="${currentPage == 'dashboard'} ? 'bg-indigo-100 text-indigo-700 border-r-2 border-indigo-600' : ''"
               class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span>Panel Principal</span>
            </a>
            
            <!-- Mi Calendario -->
            <a th:href="@{/arbitro/calendario}" 
               th:classappend="${currentPage == 'calendario'} ? 'bg-indigo-100 text-indigo-700 border-r-2 border-indigo-600' : ''"
               class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                </svg>
                <span>Mi Calendario</span>
            </a>
            
            <!-- Mis Partidos -->
            <a th:href="@{/arbitro/partidos}" 
               th:classappend="${currentPage == 'partidos'} ? 'bg-indigo-100 text-indigo-700 border-r-2 border-indigo-600' : ''"
               class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Mis Partidos</span>
            </a>
            
            <!-- Mi Perfil -->
            <a th:href="@{/arbitro/perfil}" 
               th:classappend="${currentPage == 'perfil'} ? 'bg-indigo-100 text-indigo-700 border-r-2 border-indigo-600' : ''"
               class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                <span>Mi Perfil</span>
            </a>
            
            <!-- Mis Reseñas -->
            <a th:href="@{/arbitro/reseñas}" 
               th:classappend="${currentPage == 'reseñas'} ? 'bg-indigo-100 text-indigo-700 border-r-2 border-indigo-600' : ''"
               class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <span>Mis Reseñas</span>
            </a>
            
            <!-- Disponibilidad -->
            <a th:href="@{/arbitro/disponibilidad}" 
               th:classappend="${currentPage == 'disponibilidad'} ? 'bg-indigo-100 text-indigo-700 border-r-2 border-indigo-600' : ''"
               class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <span>Mi Disponibilidad</span>
            </a>
            
            <!-- Divider -->
            <div class="border-t border-gray-200 my-4"></div>
            
            <!-- Sección de Gestión -->
            <h2 class="text-xs uppercase font-semibold text-gray-400 mt-4 mb-2">Gestión</h2>
            
            <!-- Notificaciones -->
            <a th:href="@{/arbitro/notificaciones}" 
               th:classappend="${currentPage == 'notificaciones'} ? 'bg-indigo-100 text-indigo-700 border-r-2 border-indigo-600' : ''"
               class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                </svg>
                <span>Notificaciones</span>
                <!-- Badge de notificaciones pendientes -->
                <span class="absolute top-2 right-2 block h-2 w-2 rounded-full bg-red-400 ring-2 ring-white"></span>
            </a>

            <a th:href="@{/arbitro/liquidaciones}"
            th:classappend="${currentPage == 'liquidaciones'} ? 'bg-indigo-100 text-indigo-700 border-r-2 border-indigo-600' : ''" 
            class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2h-1.414l-1.828 1.828A2 2 0 0110 18.243l-1.828-1.828H4a2 2 0 01-2-2V6a2 2 0 012-2zm2 .5a.5.5 0 00-.5.5v8a.5.5 0 00.5.5h8a.5.5 0 00.5-.5V5a.5.5 0 00-.5-.5H6z" clip-rule="evenodd" />
                </svg>
                <span>Gestión Financiera</span>
            </a>
            
        </nav>
    </aside>

    <!-- Fragmento simplificado sin parámetros -->
    <aside th:fragment="side_bar_simple" id="sidebar" 
           class="fixed left-0 top-0 h-screen w-64 bg-white shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50 flex flex-col">
        
        <!-- Header del sidebar -->
        <div class="flex-shrink-0 p-6 border-b border-gray-200 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img th:src="@{/images/logo.png}" alt="CABA Pro Logo" class="h-10 w-10 object-contain">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">CABA Pro</h1>
                    <p class="text-sm text-gray-500 mt-1">Gestión de Arbitraje</p>
                </div>
            </div>
            <button id="menu-close" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Navegación básica -->
        <nav class="flex-1 overflow-y-auto p-4 space-y-2">
            <h2 class="text-xs uppercase font-semibold text-gray-400 mt-4 mb-2">Panel de Árbitro</h2>
            
            <a th:href="@{/arbitro}" class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span>Panel Principal</span>
            </a>
            
            <a th:href="@{/arbitro/calendario}" class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                </svg>
                <span>Mi Calendario</span>
            </a>
            
            <a th:href="@{/arbitro/perfil}" class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                <span>Mi Perfil</span>
            </a>
        </nav>
    </aside>
</body>
</html>
