<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Fragmento de barra superior -->
    <header th:fragment="up_bar(pageTitle, userName)" class="flex-shrink-0 bg-white shadow-md">
        <div class="px-6 py-4 flex items-center justify-between">
            <!-- Botón de menú para móviles -->
            <button id="menu-toggle" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <!-- Título de la página -->
            <h2 class="text-xl font-semibold text-gray-800" id="page-title" 
                th:text="${pageTitle != null ? pageTitle : 'Panel Principal'}">Panel Principal</h2>
            
            <!-- Información del usuario y botón de cerrar sesión -->
            <div class="flex items-center space-x-4">
                <p class="text-sm text-gray-600 hidden md:block" 
                   th:text="'¡Bienvenido, ' + (${userName != null ? userName : 'Usuario'}) + '!'">¡Bienvenido, Usuario!</p>
                
                <!-- Botón de cerrar sesión -->
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" 
                            class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Fragmento alternativo simplificado sin parámetros -->
    <header th:fragment="up_bar_simple" class="flex-shrink-0 bg-white shadow-md">
        <div class="px-6 py-4 flex items-center justify-between">
            <!-- Botón de menú para móviles -->
            <button id="menu-toggle" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <!-- Título de la página -->
            <h2 class="text-xl font-semibold text-gray-800" id="page-title">Panel de Árbitro</h2>
            
            <!-- Información del usuario y botón de cerrar sesión -->
            <div class="flex items-center space-x-4">
                <p class="text-sm text-gray-600 hidden md:block">¡Bienvenido, Árbitro!</p>
                
                <!-- Botón de cerrar sesión -->
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" 
                            class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
