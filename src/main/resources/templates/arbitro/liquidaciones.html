<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Liquidaciones</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <div th:replace="~{fragments/ArbitroFragments/side_bar :: side_bar('liquidaciones')}"></div>

  <!-- Contenido principal -->
  <main class="ml-0 md:ml-64 flex flex-col min-h-screen">

    <!-- Up bar -->
    <div th:replace="~{fragments/ArbitroFragments/up_bar :: up_bar('Gestión de Liquidaciones', ${arbitro.nombre})}"></div>

    <!-- Contenido -->
    <div id="content-container" class="flex-1 p-6 space-y-6">
      <h3 class="text-2xl font-semibold text-gray-800">Resultados de Liquidaciones</h3>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
          <h4 class="text-lg font-semibold text-gray-800">Listado</h4>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Árbitro</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Periodo</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Total</th>
                <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Estado</th>
                <th class="px-4 py-2 text-center text-sm font-medium text-gray-600">Acciones</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" th:if="${!liquidaciones.isEmpty()}">
              <tr th:each="liq : ${liquidaciones}" class="hover:bg-gray-50 transition">
                <td class="px-4 py-2 text-sm text-gray-800" th:text="${liq.arbitro.nombre}"></td>
                <td class="px-4 py-2 text-sm text-gray-800" th:text="${liq.periodo}"></td>
                <td class="px-4 py-2 text-sm text-gray-800" th:text="${'$' + #numbers.formatDecimal(liq.total,1,'POINT',2,'COMMA')}"></td>
                <td class="px-4 py-2 text-sm">
                  <span class="px-2 py-1 rounded-full text-xs font-semibold"
                        th:classappend="${liq.estado.name() == 'PENDIENTE'} ? 'bg-yellow-200 text-yellow-800' :
                                        (${liq.estado.name() == 'APROBADA'} ? 'bg-green-200 text-green-800' :
                                        'bg-gray-200 text-gray-700')"
                        th:text="${liq.estado}">
                  </span>
                </td>
                <td class="px-4 py-2 flex justify-center gap-2">
                  <a th:href="@{'/arbitro/liquidaciones/' + ${liq.id}}" target="_blank"
                     class="px-3 py-1 bg-gray-700 text-white text-sm rounded-md hover:bg-gray-800 transition-colors flex items-center gap-2">
                    <i class="fa-solid fa-file-pdf"></i> PDF
                  </a>
                </td>
              </tr>
            </tbody>
            <tbody th:if="${liquidaciones.isEmpty()}">
              <tr>
                <td colspan="5" class="px-4 py-4 text-center text-gray-500 text-sm">
                  No hay liquidaciones generadas.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
