<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificaciones</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <div th:replace="~{fragments/ArbitroFragments/side_bar :: side_bar('notificaciones')}"></div>

  <!-- Contenido principal -->
  <main class="ml-0 md:ml-64 flex flex-col min-h-screen">

    <!-- Up bar -->
    <div th:replace="~{fragments/ArbitroFragments/up_bar :: up_bar('Notificaciones', ${arbitro.nombre})}"></div>

    <!-- Contenido -->
    <div id="content-container" class="flex-1 p-6 space-y-6">
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">Notificaciones</h3>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <ul class="divide-y divide-gray-200">

          <!-- Iterar notificaciones -->
          <li th:each="notif : ${notificaciones}" class="py-4">
            <div class="flex items-center">

              <!-- Ícono dinámico según tipo -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3"
                   th:classappend="${notif.tipoDestinatario.name() == 'ARBITRO'} ? 'text-indigo-500' : 'text-green-500'"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>

              <div>
                <p class="font-semibold text-gray-800" th:text="${notif.mensaje}">Título de notificación</p>
                <p class="text-sm text-gray-600">
                  <span th:text="${notif.tipoDestinatario == 'ADMIN' ? 'Notificación para administradores' : 'Notificación para árbitro'}"></span>
                </p>
                <p class="text-xs text-gray-400 mt-1"
                   th:text="${#temporals.format(notif.fecha, 'dd/MM/yyyy HH:mm')}">Hace 5 minutos</p>
              </div>
            </div>
          </li>

          <!-- Si no hay notificaciones -->
          <li th:if="${#lists.isEmpty(notificaciones)}" class="py-6 text-center text-gray-500">
            No tienes notificaciones nuevas.
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
