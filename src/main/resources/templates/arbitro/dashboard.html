<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - <span th:text="${arbitro.nombre}"></span></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 min-h-screen">

    <div th:replace="~{fragments/ArbitroFragments/side_bar :: side_bar('dashboard')}"></div>

    <!-- Contenido Principal -->
    <main class="ml-0 md:ml-64 flex flex-col min-h-screen">

        <div th:replace="~{fragments/ArbitroFragments/up_bar :: up_bar('Dashboard', ${arbitro.nombre})}"></div>

        <!-- Contenido de las páginas -->
        <div id="content-container" class="flex-1 p-6 space-y-6">

            <!-- Panel Principal (Dashboard de Árbitro) -->
            <div class="space-y-6">
                <h3 class="text-2xl font-semibold text-gray-800">Tu Dashboard</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <p class="text-sm text-gray-500 font-medium">Partidos Próximos</p>
                        <p class="text-3xl font-bold text-gray-900 mt-1" th:text="${estadisticas.partidosFuturos}">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <p class="text-sm text-gray-500 font-medium">Total Arbitrados</p>
                        <p class="text-3xl font-bold text-gray-900 mt-1" th:text="${estadisticas.partidosPasados}">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <p class="text-sm text-gray-500 font-medium">Total Partidos</p>
                        <p class="text-3xl font-bold text-gray-900 mt-1" th:text="${estadisticas.totalPartidos}">0</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold text-gray-800">Próximas Asignaciones</h3>
                    <ul class="mt-4 space-y-4" th:if="${not #lists.isEmpty(proximosPartidos)}">
                        <li th:each="partido : ${proximosPartidos}" class="bg-gray-50 p-4 rounded-lg">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <p class="text-gray-800 font-semibold" th:text="${partido.equipoLocal.nombre + ' vs ' + partido.equipoVisitante.nombre}">Partido</p>
                                    <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 mt-2 space-y-1 sm:space-y-0">
                                        <p class="text-sm text-gray-600">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                            </svg>
                                            <span th:text="${#temporals.format(partido.fecha, 'dd/MM/yyyy')}">Fecha</span>
                                        </p>
                                        <p class="text-sm text-gray-600">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <span th:text="${#temporals.format(partido.hora, 'HH:mm')}">Hora</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="ml-4 flex flex-col items-end space-y-2">
                                    <span th:if="${partido.estado.name() == 'PROGRAMADO'}" 
                                          class="px-3 py-1 bg-blue-200 text-blue-800 text-xs font-semibold rounded-full">
                                        Programado
                                    </span>
                                    <span th:if="${partido.estado.name() == 'EN_CURSO'}" 
                                          class="px-3 py-1 bg-green-200 text-green-800 text-xs font-semibold rounded-full">
                                        En Curso
                                    </span>
                                    <span th:if="${partido.estado.name() == 'FINALIZADO'}" 
                                          class="px-3 py-1 bg-gray-200 text-gray-800 text-xs font-semibold rounded-full">
                                        Finalizado
                                    </span>
                                    <span th:if="${partido.estado.name() == 'PENDIENTE_CONFIRMACION'}" 
                                          class="px-3 py-1 bg-yellow-200 text-yellow-800 text-xs font-semibold rounded-full">
                                        Pendiente Confirmación
                                    </span>
                                    <span th:if="${partido.estado.name() == 'ARBITRO_NO_DISPONIBLE'}" 
                                          class="px-3 py-1 bg-red-200 text-red-800 text-xs font-semibold rounded-full">
                                        Cancelaste
                                    </span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div th:if="${#lists.isEmpty(proximosPartidos)}" class="text-center py-8">
                        <p class="text-gray-500">No tienes partidos próximos asignados</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
