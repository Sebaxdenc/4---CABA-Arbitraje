<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - <span th:text="${arbitro.nombre}"></span></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-100 min-h-screen">

    <div th:replace="~{fragments/ArbitroFragments/side_bar :: side_bar('perfil')}"></div>

    <!-- Contenido Principal -->
    <main class="ml-0 md:ml-64 flex flex-col min-h-screen">

        <div th:replace="~{fragments/ArbitroFragments/up_bar :: up_bar('Mi Perfil', ${arbitro.nombre})}"></div>

        <!-- Contenido de Mi Perfil -->
        <div class="flex-1 p-6 space-y-6">
            
            <!-- Título de la página -->
            <div class="mb-6">
                <h3 class="text-2xl font-semibold text-gray-800">Mi Perfil</h3>
                <p class="text-gray-600 mt-1">Gestiona tu información personal y profesional</p>
            </div>

            <!-- Contenido del perfil -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                
                <!-- Sección de foto de perfil -->
                <div class="flex items-center mb-6 pb-6 border-b border-gray-200">
                    <div class="h-20 w-20 rounded-full overflow-hidden bg-gray-300 flex items-center justify-center mr-6 border-2 border-gray-200">
                        <!-- Mostrar foto del árbitro si existe -->
                        <img th:if="${arbitro.hasPhoto()}" 
                             th:src="@{/arbitro/mi-foto}" 
                             th:alt="${arbitro.nombre}" 
                             class="h-full w-full object-cover"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <!-- Mostrar ícono por defecto si no hay foto o si hay error -->
                        <svg th:unless="${arbitro.hasPhoto()}" 
                             xmlns="http://www.w3.org/2000/svg" 
                             class="h-10 w-10 text-gray-500" 
                             fill="none" 
                             viewBox="0 0 24 24" 
                             stroke="currentColor"
                             style="display: flex;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <!-- SVG de fallback para errores de carga -->
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             class="h-10 w-10 text-gray-500" 
                             fill="none" 
                             viewBox="0 0 24 24" 
                             stroke="currentColor"
                             style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <h4 class="text-xl font-semibold text-gray-800" th:text="${arbitro.nombre}">Nombre del Árbitro</h4>
                        <p class="text-gray-600" th:text="${arbitro.escalafon.nombre}">Escalafón</p>
                    </div>
                </div>

                <!-- Formulario de información personal -->
                <form class="space-y-6">
                    
                    <!-- Información Personal -->
                    <div>
                        <h5 class="text-lg font-medium text-gray-800 mb-4">Información Personal</h5>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Nombre Completo -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                                <input type="text" 
                                       th:value="${arbitro.nombre}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50" 
                                       readonly>
                            </div>
                            
                            <!-- Usuario -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                                <input type="text" 
                                       th:value="${arbitro.username}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50" 
                                       readonly>
                            </div>
                            
                            <!-- Cédula -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Cédula</label>
                                <input type="text" 
                                       th:value="${arbitro.cedula}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50" 
                                       readonly>
                            </div>
                            
                            <!-- Teléfono -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
                                <input type="tel" 
                                       th:value="${arbitro.phone}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50" 
                                       readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Información Profesional -->
                    <div class="border-t border-gray-200 pt-6">
                        <h5 class="text-lg font-medium text-gray-800 mb-4">Información Profesional</h5>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Escalafón -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Escalafón</label>
                                <input type="text" 
                                       th:value="${arbitro.escalafon.nombre}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50" 
                                       readonly>
                            </div>
                            
                            <!-- Fecha de Ingreso -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Total de Partidos</label>
                                <input type="text" 
                                       th:value="${arbitro.partidos != null ? arbitro.partidos.size() : 0}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50" 
                                       readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Estadísticas de Rendimiento -->
                    <div class="border-t border-gray-200 pt-6">
                        <h5 class="text-lg font-medium text-gray-800 mb-4">Estadísticas de Rendimiento</h5>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <!-- Total de Partidos -->
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                    </svg>
                                    <div>
                                        <p class="text-sm font-medium text-blue-600">Total Partidos</p>
                                        <p class="text-2xl font-bold text-blue-900" th:text="${arbitro.partidos != null ? arbitro.partidos.size() : 0}">0</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Partidos Activos -->
                            <div class="bg-green-50 p-4 rounded-lg">
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <div>
                                        <p class="text-sm font-medium text-green-600">Estado</p>
                                        <p class="text-lg font-bold text-green-900">Activo</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Experiencia -->
                            <div class="bg-purple-50 p-4 rounded-lg">
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <div>
                                        <p class="text-sm font-medium text-purple-600">Escalafón</p>
                                        <p class="text-lg font-bold text-purple-900" th:text="${arbitro.escalafon.nombre}">Nivel</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
